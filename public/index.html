<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏆 LeetCode Leaderboard</h1>
    <input type="text" id="searchInput" placeholder="Enter student name..." onkeyup="filterLeaderboard()" />

    <table id="leaderboard">
      <thead>
        <tr>
          <th>Name</th>
          <th>Enrollment</th>
          <th>Problems Solved</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Data goes here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
